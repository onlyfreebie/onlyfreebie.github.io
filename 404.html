<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Updating...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; color: #333; text-align: center; padding: 50px; }
    h1 { color: #007bff; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Just a Quick Refresh</h1>
  <p>Grabbing the latest freebies for you...</p>
  <div class="spinner"></div>
  <p id="countdown">Refreshing in 3 seconds...</p>
  <script>
    let time = 3;
    const countdown = document.getElementById('countdown');
    const timer = setInterval(() => {
      time--;
      countdown.textContent = `Refreshing in ${time} seconds...`;
      if (time <= 0) {
        clearInterval(timer);
        window.location.reload();
      }
    }, 1000);
  </script>
</body>
</html>
